spring.application.name=receipt-api
management.security.enabled=false
eureka.client.enabled=false
security.basic.enabled=false
spring.data.mongodb.repositories.enabled=
spring.cloud.config.enabled=false
spring.cloud.nacos.config.enabled=true
spring.cloud.nacos.config.server-addr=@spring.cloud.config.uri@
spring.cloud.nacos.config.namespace=@spring.cloud.config.namespace@
spring.cloud.nacos.config.timeout=10000
spring.http.multipart.max-file-size=50Mb
spring.http.multipart.max-request-size=50Mb
management.health.rabbit.enabled=false
management.health.sentinel.enabled=false

spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.extConfig[0].dataId=common-biz-${profile.active}.yaml
spring.cloud.nacos.config.extConfig[0].refresh=true
spring.cloud.nacos.config.extConfig[1].dataId=common-mysql-${profile.active}.yaml
spring.cloud.nacos.config.extConfig[1].refresh=false
spring.cloud.nacos.config.extConfig[2].dataId=common-redis-${profile.active}.yaml
spring.cloud.nacos.config.extConfig[2].refresh=false
spring.cloud.nacos.config.extConfig[3].dataId=common-spring-${profile.active}.yaml
spring.cloud.nacos.config.extConfig[3].refresh=false
spring.cloud.nacos.config.extConfig[4].dataId=common-customize-plugin-${profile.active}.yaml
spring.cloud.nacos.config.extConfig[4].refresh=true
spring.cloud.nacos.config.extConfig[5].dataId=${spring.application.name}-${profile.active}.yaml
spring.cloud.nacos.config.extConfig[5].refresh=false
spring.cloud.nacos.config.extConfig[6].dataId=common-refresh-${profile.active}.yaml
spring.cloud.nacos.config.extConfig[6].refresh=true
