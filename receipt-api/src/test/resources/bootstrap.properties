spring.application.name=receipt-api

spring.cloud.config.enabled=true
spring.cloud.config.uri=@spring.cloud.config.uri@
spring.cloud.config.profile=@spring.cloud.config.profile@
spring.cloud.config.label=@spring.cloud.config.label@
spring.cloud.config.name=${spring.application.name},fund-common,common,fundDb,redis,sms,source
spring.cloud.config.username=@spring.cloud.config.username@
spring.cloud.config.password=@spring.cloud.config.password@
spring.cloud.config.server.health.repositories.check.name=health-check
spring.cloud.config.server.health.repositories.check.label=master
spring.cloud.config.server.health.repositories.check.profiles=default
